<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <h1>Bienvenido {{user?.NOMBRE}}</h1>
        <div class="card-inicio">
            <img src="assets/Images/user.png" style="width:50%">
            <h1>{{user?.username}}</h1>
            <p class="title">Administrador</p>
            <p>Academia Alianza Internacional</p>
            <p><button>Contact</button></p>
          </div>
    </div>
    <div class="col-md-9" style="border:5px; border-color: black">
        <h1 >Seleccione una opci√≥n</h1><br>
        <div style="margin: 20 20" >
            <div class="card" style="width: 18rem;" *ngFor="let opcion of opcionesEstadistica" [routerLink]="opcion.ruta">
              <img class="card-img-top" [src]="opcion.imagen" alt="Card image cap">
              <div class="card-body">
                <h2>{{opcion.titulo}}</h2>
                <h3 class="card-text">{{opcion.descripcion}}</h3>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
