<div *ngIf="mensaje === '1'">
    <h2 mat-dialog-title>Familia actualizada con éxito!</h2>
    <mat-dialog-content>
        <p>Se ha actualizado la información de la familia con éxito.</p>
        <P>Haga click en aceptar para continuar</P>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="mat-raised-button"(click)="close()">Aceptar</button>
    </mat-dialog-actions>
</div>
<div *ngIf="mensaje === '2'">
    <h2 mat-dialog-title>ATENCIÓN!</h2>
    <mat-dialog-content>
        <p>Hubo un error al actualizar los datos, por favor vuelva a intentarlo</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="mat-raised-button"(click)="close()">Regresar</button>
    </mat-dialog-actions>
</div>
